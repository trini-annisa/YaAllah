<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css" />

    <!-- My Style -->
    <link rel="stylesheet" href="styles.css" />

    <title>My Todo List</title>
  </head>

  <body class="">
    <div class="container">
        <h1 class="text-center">JADWAL TUGASMU !</h1>
        
        <div class="input-container mb-3">
            <input type="text" id="taskInput" class="form-control" placeholder="Add a new task...">
            <input type="datetime-local" id="dateInput" class="form-control mt-2">
            <select id="prioritySelect" class="form-control mt-2">
                <option value="auto">Auto Priority</option>
                <option value="high">High Priority</option>
                <option value="medium">Medium Priority</option>
                <option value="low">Low Priority</option>
            </select>
            <button onclick="addTask()" class="btn btn-primary mt-2">Add Task</button>
        </div>

        <div class="filter-container mb-3">
            <button class="btn btn-secondary active" onclick="filterTasks('all')">All</button>
            <button class="btn btn-secondary" onclick="filterTasks('high')">High Priority</button>
            <button class="btn btn-secondary" onclick="filterTasks('medium')">Medium Priority</button>
            <button class="btn btn-secondary" onclick="filterTasks('low')">Low Priority</button>
        </div>

        <div id="taskList"></div>
    </div>

    <script src="linkedlist.js"></script>
    <script src="mlmodel.js"></script>
    <script src="hm.js"></script>

    <!-- Boostrap Script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>

  </body>
</html>
